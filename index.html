<html>

<head>
    <title>Methods</title>
</head>

<body>
    <h2>
        Javascript Objects
    </h2>
    <p>There are two different ways to access an object property:</p>
    <p>
        You can use .property or ["property"]
    </p>
    <p id="demo"></p>
    <script>
        var person = {
            firstname: "I",
            age: 12,
        }
        document.getElementById("demo").innerHTML = person.firstname + " am " + person.age + " years old"
    </script>
</body>

</html>
